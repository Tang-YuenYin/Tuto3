<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Print Odd</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Let's print all odd numbers between 10 and 40.</h1>
        <h2>WHILE approach</h2>
        <script type="text/javascript">
            var count=10;
            while(count<41){

                if(count%2==1){
                    document.write(count+", ");
                    console.log(count);
                }

                count++;
                    
            }
        </script>

        <h2>FOR approach</h2>
        <script type="text/javascript">
            for(var i=10;i<41;i++){

                if(i%2==1){
                    document.write(i+"\n");
                    console.log(i);
                }

                count++;
                    
            }
        </script>
    </body>
</html>
