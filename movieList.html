<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Move List</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Movie List</h1>

        <script>
            // Array of movie objects
            let movies = 
            [
                { title: "In Bruges", rating: 5, hasWatched: true },
                { title: "Frozen", rating: 4.5, hasWatched: false },
                { title: "Mad Max Fury Road", rating: 5, hasWatched: true },
                { title: "Les Miserables", rating: 3.5, hasWatched: false }
            ];

            // Iterate through the array and print out the desired output
            movies.forEach(movie => {
            let watchedStatus = movie.hasWatched ? "watched" : "not watched";
            document.write(`You have ${watchedStatus} "${movie.title}" - ${movie.rating} stars <br>`);
                });
        </script>
    </body>
</html>
